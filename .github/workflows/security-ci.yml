name: Security CI

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  secret-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          set -euo pipefail
          VERSION=8.24.2
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${VERSION}/gitleaks_${VERSION}_linux_x64.tar.gz" \
            | tar -xz gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Run gitleaks on git history
        run: gitleaks git --redact --verbose

  dependency-vulnerability-gate:
    name: Dependency Vulnerability Policy Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fail on high/critical vulnerabilities
        run: npm audit --audit-level=high

      - name: Fail on moderate+ vulnerabilities in production dependencies
        run: npm audit --omit=dev --audit-level=moderate

      - name: Enforce tracked exceptions for remaining moderate advisories
        run: node scripts/security/enforce-moderate-advisories.mjs
